    function analyzeText() {
      const input = document.getElementById("userInput").value.toLowerCase().trim();
      let match = null;

      for (let key in emotionPrompts) {
        if (key.startsWith(input)) {
          match = key;
          break;
        }
      }

      const outputDiv = document.getElementById("output");

      if (match) {
        outputDiv.innerHTML = `<strong>${input}:</strong> ${emotionPrompts[match][0]}`;
      } else {
        outputDiv.innerHTML = "We couldn't detect an emotion. Try another word!";
      }
    }
  </script>
